<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>

<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ];
    let color = 1;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerHTML =
                    pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";

                cell.addEventListener("click", () => move(j, i));

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        if (pattern[y][x] !== 0) return;
        pattern[y][x] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? "❌ is winner !" : "⭕️ is winner !");
        }
        color = 3 - color;
        show();
        computerMove();
    }

    function computerMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) pattern[choice.point[1]][choice.point[0]] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? "❌ is winner !" : "⭕️ is winner !");
        }
        color = 3 - color;
        show();
    }

    function check(pattern, color, x, y) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        } {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        } {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }
        return false;
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }

    let openings = new Map();

    openings.set(
        [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ].toString() + "1", {
            point: [1, 1],
            result: 0,
        }
    );

    openings.set(
        [
            [0, 0, 0],
            [0, 1, 0],
            [0, 0, 0],
        ].toString() + "2", {
            point: [0, 0],
            result: 0,
        }
    );

    function bestChoice(pattern, color) {
        if (openings.has(pattern.toString() + color)) {
            return openings.get(pattern.toString() + color);
        }
        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1,
            };
        }

        let result = -1;

        outer: for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color);
                if (0 - opp.result >= result) {
                    point = [j, i];
                    result = opp.result === 0 ? opp.result : -opp.result;
                }
                if (result === 1) break outer;
            }
        }

        return {
            point: point,
            result: point ? result : 0,
        };
    }

    show(pattern);
</script>
