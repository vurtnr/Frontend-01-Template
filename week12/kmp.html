<script>
    //性能存在问题的写法
    function find(source, patten) {
        for (let i = 0; i < source.length; i++) {
            let matched = true;
            for (let j = 0; j < patten.length; j++) {
                if (source[i + j] !== patten[j]) {
                    matched - false;
                    break;
                }
            }
            if (matched)
                return true
        }
        return false;
    }
</script>
